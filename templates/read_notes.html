{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}

<h1>{{ notes|length }}notes:</h1>
{% for note in notes %}
<div class="note">
<p> {{ note.body }} </p>
<a class="btn" href="{{ url_for('edit_note',note_id=note.id) }}">Edit</a>
<form action="{{ url_for('delete_note',note_id=note.id) }}" method="post" >
{{ form.csrf_token }}
{{ form.submit(class='btn') }}
</form>
{% endfor %}
{% endblock %}
